    <div class="container-fluid w-50 mx-auto mt-10 ">
        <form>
            <h2 class="my-4 text-center">Sign up</h2>
            <div class="form-group row">
                <label for="exampleInputName" class="col-sm-3 col-form-label">First Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Last Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputLastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="exampleInputLastName"> 
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">UserName:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputLastName">    
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="exampleInputLastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Sex:</label>
                <div class="col-sm-9 d-flex justify-content-center">
                    <div class="form-check mr-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                        <label class="form-check-label" for="exampleRadios1">
                            Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                        <label class="form-check-label" for="exampleRadios1">
                            Mujer
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Birth year:</label>
                <div class="col-md-9">
                    <select id="inputState" class="form-control">
                      <option selected>Year</option>
                      <option>2000</option>
                      <option>2020</option>
                    </select>
                  </div>
            </div>
            <div class="form-group form-check text-center my-4">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I have read and accept the Terms of Use.</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3 mb-5">Sign up</button>
        </form>
