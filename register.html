<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index.html">
          <p class="my-auto">Momentum</p>
        </a>
      </div>
    </nav>

    <div class="container-fluid w-50 mx-auto mt-10 ">
        <form>
            <h2 class="my-4 text-center">Crear cuenta</h2>
            <div class="form-group row">
                <label for="exampleInputName" class="col-sm-3 col-form-label">Nombre:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Apellido:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputLastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Correo:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="exampleInputLastName"> 
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Nombre de usuario:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputLastName">    
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Contraseña:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="exampleInputLastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Sexo:</label>
                <div class="col-sm-9 d-flex justify-content-center">
                    <div class="form-check mr-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                        <label class="form-check-label" for="exampleRadios1">
                            Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                        <label class="form-check-label" for="exampleRadios1">
                            Mujer
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleInputLastName" class="col-sm-3 col-form-label">Cumpleaños:</label>
                <div class="col-md-9">
                    <select id="inputState" class="form-control">
                      <option selected>Año</option>
                      <option>2000</option>
                      <option>2020</option>
                    </select>
                  </div>
            </div>
            <div class="form-group form-check text-center my-4">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones.</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3 mb-5">Sign up</button>
        </form>
    </div>
  </body>
</html>
