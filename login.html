<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index.html">
          <p class="my-auto">Momentum</p>
        </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid w-50 mx-auto mt-10">
        <form>
            <h2>Inicia sesión con tu cuenta</h2>
            <p>¿De vuelta para más diversión?</p>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="d-flex justify-content-between">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
                </div>
                <div>
                    <a href="#">Olvido su contraseña ?</a>
                </div>
              </div>
              <button type="submit" class="btn btn-primary px-5 w-100">Iniciar sesión</button>
        </form>
        <a href="register.html">
            <button type="submit" class="btn btn-light  px-5 w-100 mt-2">Crear cuenta</button>
          </a>
    </div>

  </body>
</html>
